<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- import styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="os-card">
        <img
          class="os-img"
          src="images/illustration-hero.svg"
          alt=""
          aria-hidden="true"
        />
        <h1 class="os-heading">Order Summary</h1>
        <p class="os-info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="os-plan-container">
          <div>
            <img class="os-plan-icon" src="images/icon-music.svg" alt="" />
          </div>
          <div class="os-plan-col">
            <p class="os-plan-type">Annual Plan</p>
            <p class="os-plan-price">$59.99/year</p>
          </div>
          <div>
            <a class="os-plan-change-btn">Change</a>
          </div>
        </div>
        <button class="os-payment-btn">Proceed to Payment</button>
        <a class="os-cancel-btn">Cancel Order</a>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/PhlpKnndy">Philip Kennedy</a>.
      </p>
    </footer>
  </body>
</html>
